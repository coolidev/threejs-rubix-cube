<!DOCTYPE html>
<html>
  <head>
    <title>Rubix Cube</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div id="info">
      <table>
        <tr>
          <th>Key</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>a/A</td>
          <td>Rotate Right/Right Prime</td>
        </tr>
        <tr>
          <td>d/D</td>
          <td>Rotate Left/Left Prime</td>
        </tr>
        <tr>
          <td>w/W</td>
          <td>Rotate Up/Up Prime</td>
        </tr>
        <tr>
          <td>s/S</td>
          <td>Rotate Down/Down Prime</td>
        </tr>
        <tr>
          <td>q/Q</td>
          <td>Rotate Front/Front Prime</td>
        </tr>
        <tr>
          <td>e/E</td>
          <td>Rotate Back/Back Prime</td>
        </tr>
        <tr>
          <td>z</td>
          <td>Left Trigger</td>
        </tr>
        <tr>
          <td>c</td>
          <td>Right Trigger</td>
        </tr>
        <tr>
          <td>ctrl + x</td>
          <td>Scramble</td>
        </tr>
      </table>
    </div>
    <script type="module" src="src/application.js"></script>
  </body>
</html>
